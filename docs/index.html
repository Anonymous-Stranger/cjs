<div id="editor">struct Node {
  int key;
  Node *next;
};

int main(){
  Node *a = new Node;
  a->key = 1;
  cout << a->key;
  a->next = new Node;
  a->next->key = 2;
  cout << a->next->key;
  a->next->next = 0;
  while(a != 0) {
    cout << a->key;
    a = a->next;
  }
}</div>
