<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>C-learn</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <div id="main" class="box vertical">
      <header class="header box horizontal">
        <div id="disclaimer" class="menu-item"><b>C-learn.js BETA </b><br/><span id="version">( Version 0.0.1 )</span></div>
        <button type="button" class="menu-item" id="compile">Compile</button>
        <button type="button" class="menu-item" id="run" onclick="run()" style="display: none;">Run</button>
        <button type="button" class="menu-item" id="step" onclick="step()" style="display: none;">Step</button>
        <button type="button" class="menu-item" id="reset" onclick="reset()" style="display: none;">Reset</button>
        <table class="menu-item">
          <tr><td>Program speed</td></tr>
          <tr><td><input type="range" min="1" max="100" value="50" class="slider" id="animationSpeed" oninput="updateAnimationSpeed(this.value)"></input></td></tr>
        </table>
      </header>
      <section id="content">
        <div id="program" class="box vertical">
          <div id="editor" class="content">int add_two( int x , int y ) {
  cout << 0;
  return x + y ;
}

int add_three( int x , int y , int z ) {
  cout << 1;
  return add_two ( add_two ( x , y ) , z ) ;
}

int main ( ) {
  cout << add_three ( 1 , 2 , 3 ) ;
}</div>
          <div id="stdout" style="display: none;" class="content">
            user@c-learn:~$ ./program<br/>
          </div>
        </div>
        <div id="memory" class="box vertical">
          <div id="heap" class="content"></div>
          <div id="stack" class="footer">
            <div class="function-frame" id="function-frame-template" style="display: none">
              <button class="function-name"></button>
              <div class="function-vars">
                <div id="function-var-template" style="display: none">
                  <span class="function-var-type"></span> <span class="function-var-name"></span>: <span class="function-var-value"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
      </footer>
    </div>
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="./svg.min.js"></script>
    <script src="./ace-src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="c-learn.js"></script>
    <script type="text/javascript" src="heap.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
