<!DOCTYPE html>

<body>

<button type="button" class="button" id="run">Run</button>
<button type="button" class="button" id="step" style="display: none;">Step</button>
<button type="button" class="button" id="reset" style="display: none;">Reset</button>
<button type="button" class="button" id="hide" style="display: none;">Hide Data Structure</button>
<div id="disclaimer"><span id="cjs">C.js: </span><span id="alpha">ALPHA </span><span id="joke">( Version 0.0.Broken )</span></div>
<div id="editor">struct node {
  struct node *next;
}

int main() {
  struct node a, b, c, *current;
  a.next = &b;
  b.next = &c;
  c.next = 0;

  *current = &a;
  while(current != 0) {
      current = (*current).next;
  }
}</div>
<div id="output" style="display: none;">
<div class="output" id="stdout">
  Output:
</div>
<div class="output" id="stack">
  Variables:
</div>
</div>

<canvas id="canvas" width='300px' height='300px'></canvas>
